<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Inscription</title>
    <link href="../css/inscription.css" rel="stylesheet">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="authentification.html">
                <!-- add an icon -->
                <img src="" alt="">
                MatchBook
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>Inscription</h1>
        <form class="row g-3" action="#" method="post" style="justify-content:center;" id="form">
            <div class="col-md-6">
                <label for="" class="form-label">Pr√©nom</label>
                <input type="text" class="form-control" name="prenom" required id="prenom">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Nom</label>
                <input type="text" class="form-control" name="nom" id="nom" required>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Ville</label>
                <input type="text" class="form-control" name="ville" id="ville" required>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Photo</label>
                <div class="row row-cols-2 text-center">
                    <div class="col"><img src="../resources/boy.png" alt="contact" class="img-fluid" width="50px" height="50px"></div>
                    <div class="col"><img src="../resources/girl.png" alt="contact" class="img-fluid" width="50px" height="50px"></div>
                    <div class="col"><input type="radio" name="avatar" id="boy"></div>
                    <div class="col"><input type="radio" name="avatar" id="girl"></div>
                </div>
                <!-- <input type="text" class="form-control" placeholder="Chemin relatif de la photo" name="photo" id="photo" required> -->
            </div>
            <div class="col-12">
                <label for="" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" name="mdp" id="mdp" required>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Confirmez le mot de passe</label>
                <input type="password" class="form-control" name="mdp2" id="mdp2" required>
            </div>
            <input type="submit" name="submit" value="S'inscrire">
        </form>
    </div>
    <section id="errors" class="container alert alert-warning" style="display: none">
        <!-- insert errors -->
    </section>
    <script src="../js/ajax.js"></script>
    <script src="../js/inscription.js"></script>
    <!-- Icones -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
